<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<form id="registerForm">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Course:</label><br>
    <input type="text" id="course" required><br><br>

    <button type="submit">Register</button>
</form>

<p id="result"></p>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const payload = {
        email: document.getElementById("email").value,
        name: document.getElementById("name").value,
        course: document.getElementById("course").value
    };

    try {
        const response = await fetch("https://as8a72lre0.execute-api.us-east-1.amazonaws.com/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const result = await response.json();
        document.getElementById("result").innerText = result.message || result.error;

    } catch (err) {
        document.getElementById("result").innerText = "Failed to connect";
    }
});
</script>

</body>
</html>
